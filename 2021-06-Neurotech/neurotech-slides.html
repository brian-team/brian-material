<p>A simulator should not only save the time of processors, but also the time of scientists</p>
</blockquote>
<ul>
<li>
<p>No built-in library, tools to describe <strong>&quot;any&quot; model</strong></p>
</li>
<li>
<p>Big rewrite in 2014 (<strong>code generation</strong>)</p>
</li>
<li>
<p><strong>Free-and-open-source</strong> since the start</p>
</li>
</ul>
</section>

<h2>Brian's philosophy</h2>

<ul>
<li data-marpit-fragment="1">Use the same language to describe models that<br />
we use in scientific publications: <strong>equations</strong></li>
<li data-marpit-fragment="2">Built-in system for <strong>physical units</strong><br />
Dimensional quantities are used everywhere,<br />
consistency is checked/enforced<pre><code class="language-pycon"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&gt;&gt;&gt;</span> <span class="python">Cm = <span class="hljs-number">200</span>*pF; Rm = <span class="hljs-number">100</span>*Mohm</span>
<span class="hljs-meta">&gt;&gt;&gt;</span> <span class="python">tau = Cm * Rm</span>
<span class="hljs-meta">&gt;&gt;&gt;</span> <span class="python"><span class="hljs-built_in">print</span>(tau)</span>
20. ms
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="3">Written in <strong>Python</strong> and making best use of it<br />
(overwritten operators for unit system,<br />
indexing, helpful error messages...)</li>
<li data-marpit-fragment="4">Friendly <strong>community</strong>, extensive <strong>documentation</strong><br />
and helpful forums <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f63a.svg" data-marp-twemoji=""/></li>
</ul>
<div class="attributions" style="text-align: left;">

<a href="https://doi.org/10.1038/s41586-020-2062-x">10.1038/s41586-020-2062-x</a>

</section>

<h2>Brian's technology:<br /> execution modes</h2>

<ul>
<li data-marpit-fragment="1">
<p><strong>Runtime mode</strong><br />
Simulation loop runs in <strong>Python</strong>, calls compiled blocks to do the work<br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Very flexible, can be combined with <strong>arbitrary Python code</strong><br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44e.svg" data-marp-twemoji=""/> <strong>Overhead</strong> from running Python, especially for small networks</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Standalone mode</strong><br />
Everything (models + connection definitions, initializations)<br />
written out to a <strong>standalone C++ project</strong><br />
Compiled binary executes full run and stores results to disk<br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> <strong>Fast</strong>, no Python overhead<br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Can be <strong>tailored</strong> to other platforms<br />
<img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44e.svg" data-marp-twemoji=""/> <strong>Less flexible</strong>, no Python interaction during run</p>
</li>
</ul>
</section>

list-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">4</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.05764em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07153em;">K</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="mclose delimcenter" style="top:0em;">)</span></span></span><span class="mspace newline"></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">m</span><span class="mord">/</span><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.12em;vertical-align:0em;"></span><span class="minner"></span></span></span></span></span></span></span></foreignObject></svg></p></li>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/example_1.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="9" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Example 1: neuron models</h2>
<p>Integrate-and-fire model with <strong>noisy adaptive threshold</strong></p>
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>g_L = <span class="hljs-number">10</span>*nS; E_L = -<span class="hljs-number">70</span>*mV; C_m = <span class="hljs-number">200</span>*pF
vt_0 = -<span class="hljs-number">50</span>*mV; vt_adapt = <span class="hljs-number">10</span>*mV; tau_vt = <span class="hljs-number">50</span>*ms; sigma_vt = <span class="hljs-number">5</span>*mV
neurons = NeuronGroup(<span class="hljs-number">4</span>, model=<span class="hljs-string">&quot;&quot;&quot;
                     dv/dt = (g_L*(E_L - v) + I_inj)/C_m: volt
                     dvt/dt = (vt_0 - vt)/tau_vt + sigma_vt*tau_vt**-0.5*xi : volt
                     I_inj : amp (constant)&quot;&quot;&quot;</span>,
                     threshold=<span class="hljs-string">&#x27;v &gt; vt&#x27;</span>, reset=<span class="hljs-string">&#x27;&#x27;&#x27;v = E_L
                                                  vt += vt_adapt&#x27;&#x27;&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;images/example_2_equations.png&quot;);background-size:auto;"></figure><figure style="background-image:url(&quot;images/example_2.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="10" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Example 2: synapse models</h2>
<h3>short-term synaptic plasticity</h3>
<p>(Tsodyks, Pawelzik, Markram, <em>Neural Computation</em>, 1998)</p>
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>U_SE = <span class="hljs-number">0.6</span>    <span class="hljs-comment"># utilization of synaptic efficacy</span>
w_max = <span class="hljs-number">2</span>*nS  <span class="hljs-comment"># maximal synaptic conductance</span>
synapses_eqs = <span class="hljs-string">&#x27;&#x27;&#x27;dx/dt = z / tau_rec          : 1 (event-driven) # &quot;recovered&quot;
                  dy/dt = -y / tau_in          : 1 (event-driven) # &quot;effective&quot;
                  dz/dt = y/tau_in - z/tau_rec : 1 (event-driven) # &quot;inactive&quot;
                  tau_rec : second (constant)
                  tau_in : second (constant)&#x27;&#x27;&#x27;</span>
synapses_action = <span class="hljs-string">&#x27;&#x27;&#x27;y += U_SE * x
                     x -= U_SE * x
                     g_post += w_max * x&#x27;&#x27;&#x27;</span>
syn = Synapses(spike_source, target_neurons, model=synapses_eqs,
               on_pre=synapses_action)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/example_3.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="11" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Example 3: synaptic connections</h2>
<ul>
<li>Expressive <strong>connection syntax</strong></li>
<li>arbitrary <strong>labels/properties</strong> in models<br />  <strong>descriptive</strong> connection declaration</li>
</ul>
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>neuron = NeuronGroup(<span class="hljs-number">100</span>, model=<span class="hljs-string">&quot;&quot;&quot;# ... actual neuron model
                     neuron_type : integer (constant)
                     x : meter (constant)
                     y : meter (constant)&quot;&quot;&quot;</span>)
neuron.neuron_type = <span class="hljs-string">&#x27;int(rand() * 2)&#x27;</span>  <span class="hljs-comment"># two types</span>
neuron.x = <span class="hljs-string">&#x27;(i % 10) * 50*um&#x27;</span>  <span class="hljs-comment"># Neurons arranged in a grid</span>
neuron.y = <span class="hljs-string">&#x27;(i // 10) * 50*um&#x27;</span>

synapses = Synapses(neuron, neuron)  <span class="hljs-comment"># do-nothing synapse just for illustration</span>
synapses.connect(<span class="hljs-string">&#x27;neuron_type_pre == neuron_type_post&#x27;</span>,  <span class="hljs-comment"># only if same type</span>
                 p=<span class="hljs-string">&#x27;1.5*exp(-sqrt(((x_pre - x_post)**2 +&#x27;</span>
                   <span class="hljs-string">&#x27;               (y_pre - y_post)**2))/(100*um))&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/example_4.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="12" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Example 4: stimulus protocols</h2>
<ul>
<li>Flexible description of e.g. <strong>stimuli</strong></li>
<li>parameters can <strong>change over time</strong></li>
</ul>
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>g_L = <span class="hljs-number">10</span>*nS; E_L = -<span class="hljs-number">70</span>*mV; C_m = <span class="hljs-number">200</span>*pF
neuron = NeuronGroup(<span class="hljs-number">3</span>, model=<span class="hljs-string">&quot;&quot;&quot;
                     dv/dt = (g_L*(E_L - v) + I_inj)/C_m : volt
                     I_inj = amplitude * (0.5 + 0.5 * sin(2*pi*freq*t)) : amp
                     amplitude : amp
                     freq : Hz&quot;&quot;&quot;</span>,
                     threshold=<span class="hljs-string">&#x27;v &gt; -40*mV&#x27;</span>, reset=<span class="hljs-string">&#x27;v = E_L&#x27;</span>)
neuron.run_regularly(<span class="hljs-string">&quot;&quot;&quot;amplitude = rand() * 2*nA
                        freq = 50*Hz + 100*Hz*rand()&quot;&quot;&quot;</span>,
                     dt=<span class="hljs-number">100</span>*ms)  <span class="hljs-comment"># change injected current every 100ms</span>
</span></span></foreignObject></svg></code></pre>
</section>
