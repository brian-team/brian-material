<h2>Brian's history</h2>
<div class="container" style="display: flex;">
<div class="flex-col" style="width: 50%;" data-markdown>
<p><img src="images/photo_dan_goodman.jpg" alt="" style="width:100px;" /><br />
Dan Goodman<br />
(Imperial College London)</p>
</div>
<div class="flex-col" style="width: 50%;" data-markdown align="right">
<p><img src="images/photo_romain_brette.jpg" alt="" style="width:100px;" /><br />
Romain Brette<br />
(Institut de la Vision)</p>
</div>
</div>
<ul>
<li>
<p>Started in <strong>2007</strong> at ENS Paris by Romain and Dan</p>
</li>
<li>
<p>Widely used for <strong>research and teaching</strong></p>
</li>
</ul>
<blockquote>
<p>A simulator should not only save the time of processors, but also the time of scientists</p>
</blockquote>
<ul>
<li>
<p>No built-in library, tools to describe <strong>&quot;any&quot; model</strong></p>
</li>
<li>
<p>Big rewrite in 2014 (<strong>code generation</strong>)</p>
</li>
<li>
<p><strong>Free-and-open-source</strong> since the start</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="hbox" data-theme="gaia" class="hbox" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/model_to_code.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="3" data-marpit-fragments="4" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Brian's philosophy</h2>

<ul>
<li data-marpit-fragment="1">
<p>Use the same language to describe models that<br />
we use in scientific publications: <strong>equations</strong></p>
</li>
<li data-marpit-fragment="2">
<p>Built-in system for <strong>physical units</strong><br />
Dimensional quantities are used everywhere,<br />
consistency is checked/enforced</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-pycon"><span class="hljs-meta prompt_">&gt;&gt;&gt;</span> <span class="language-python">Cm = <span class="hljs-number">200</span>*pF; Rm = <span class="hljs-number">100</span>*Mohm</span>
<span class="hljs-meta prompt_">&gt;&gt;&gt;</span> <span class="language-python">tau = Cm * Rm</span>
<span class="hljs-meta prompt_">&gt;&gt;&gt;</span> <span class="language-python"><span class="hljs-built_in">print</span>(tau)</span>
20. ms
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>Written in <strong>Python</strong> and making best use of it<br />
(overwritten operators for unit system,<br />
indexing, helpful error messages...)</p>
</li>
<li data-marpit-fragment="4">
<p>Friendly <strong>community</strong>, extensive <strong>documentation</strong><br />
and helpful forums <img class="emoji" draggable="false" alt="üò∫" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f63a.svg" data-marp-twemoji=""/></p>
</li>
</ul>
<div class="attributions" style="text-align: left;">
Paper on the left:<br />
Peron et al. Recurrent interactions in local cortical circuits. Nature (2020)
<a href="https://doi.org/10.1038/s41586-020-2062-x">10.1038/s41586-020-2062-x</a>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/machine.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="4" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Brian's technology:<br /> code generation</h2>

<p><strong>Brian code</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python">group = NeuronGroup(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;dv/dt = -v / tau : 1&#x27;</span>)
</code></pre>
<p><strong>&quot;Abstract code&quot; (internal pseudo-code representation)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python">_v = v*exp(-dt/tau)
v = _v
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/machine.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="5" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p><strong>C++ code snippet (once-per-group code)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-type">const</span> <span class="hljs-type">double</span> _lio_1 = <span class="hljs-built_in">exp</span>((-dt)/tau);

<span class="hljs-type">const</span> <span class="hljs-type">double</span> _v = _lio_1*v;
v = _v;
_ptr_array_neurongroup_v[_idx] = v;
</code></pre>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/machine.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="6" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Brian's technology:<br /> code generation</h2>

<p><strong>Final C++ code after insertion in template</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-type">const</span> <span class="hljs-type">double</span> _lio_1 = <span class="hljs-built_in">exp</span>((-dt)/tau);
<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> _idx=<span class="hljs-number">0</span>; _idx&lt;_N; idx++)
{
    <span class="hljs-type">double</span> v = _ptr_array_neurongroup_v[_idx];
    <span class="hljs-type">const</span> <span class="hljs-type">double</span> _v = _lio_1*v;
    v = _v;

}
</code></pre>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/machine.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="7" data-marpit-fragments="2" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Brian's technology:<br /> execution modes</h2>

<ul>
<li data-marpit-fragment="1">
<p><strong>Runtime mode</strong><br />
Simulation loop runs in <strong>Python</strong>, calls compiled blocks to do the work<br />
<img class="emoji" draggable="false" alt="üëç" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44d.svg" data-marp-twemoji=""/> Very flexible, can be combined with <strong>arbitrary Python code</strong><br />
<img class="emoji" draggable="false" alt="üëé" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44e.svg" data-marp-twemoji=""/> <strong>Overhead</strong> from running Python, especially for small networks</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Standalone mode</strong><br />
Everything (models + connection definitions, initializations)<br />
written out to a <strong>standalone C++ project</strong><br />
Compiled binary executes full run and stores results to disk<br />
<img class="emoji" draggable="false" alt="üëç" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44d.svg" data-marp-twemoji=""/> <strong>Fast</strong>, no Python overhead<br />
<img class="emoji" draggable="false" alt="üëç" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44d.svg" data-marp-twemoji=""/> Can be <strong>tailored</strong> to other platforms<br />
<img class="emoji" draggable="false" alt="üëé" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f44e.svg" data-marp-twemoji=""/> <strong>Less flexible</strong>, no Python interaction during run</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;images/computers.png&quot;);"></figure><figure style="background-image:url(&quot;images/supercomputer.png&quot;);"></figure><figure style="background-image:url(&quot;images/operating_systems.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="8" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<li>

<h2>Showcase example 1</h2>
<h3>Synaptic connections</h3>
<ul>
<li>Expressive <strong>connection syntax</strong></li>
<li>arbitrary <strong>labels/properties</strong> in models<br /> ‚Üí <strong>descriptive</strong> connection declaration</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python">neuron = NeuronGroup(<span class="hljs-number">100</span>, model=<span class="hljs-string">&quot;&quot;&quot;# ... actual neuron model
                     neuron_type : integer (constant)
                     x : meter (constant)
                     y : meter (constant)&quot;&quot;&quot;</span>)
neuron.neuron_type = <span class="hljs-string">&#x27;int(rand() * 2)&#x27;</span>  <span class="hljs-comment"># two types</span>
neuron.x = <span class="hljs-string">&#x27;(i % 10) * 50*um&#x27;</span>  <span class="hljs-comment"># Neurons arranged in a grid</span>
neuron.y = <span class="hljs-string">&#x27;(i // 10) * 50*um&#x27;</span>

synapses = Synapses(neuron, neuron)  <span class="hljs-comment"># do-nothing synapse just for illustration</span>
synapses.connect(<span class="hljs-string">&#x27;neuron_type_pre == neuron_type_post&#x27;</span>,  <span class="hljs-comment"># only if same type</span>
                 p=<span class="hljs-string">&#x27;1.5*exp(-sqrt(((x_pre - x_post)**2 +&#x27;</span>
                   <span class="hljs-string">&#x27;               (y_pre - y_post)**2))/(100*um))&#x27;</span>)
</code></pre>
<div class="attributions" style="text-align: left;">
<a href="https://github.com/brian-team/brian-material/blob/master/2021-06-Neurotech/code/example_3.py">Full example code</a>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/example_4.png&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Showcase example 2</h2>
<h3>Stimulus protocols</h3>
<ul>
<li>Flexible description of e.g. <strong>stimuli</strong></li>
<li>parameters can <strong>change over time</strong></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python">g_L = <span class="hljs-number">10</span>*nS; E_L = -<span class="hljs-number">70</span>*mV; C_m = <span class="hljs-number">200</span>*pF
neuron = NeuronGroup(<span class="hljs-number">3</span>, model=<span class="hljs-string">&quot;&quot;&quot;
                     dv/dt = (g_L*(E_L - v) + I_inj)/C_m : volt
                     I_inj = amplitude * (0.5 + 0.5 * sin(2*pi*freq*t)) : amp
                     amplitude : amp
                     freq : Hz&quot;&quot;&quot;</span>,
                     threshold=<span class="hljs-string">&#x27;v &gt; -40*mV&#x27;</span>, reset=<span class="hljs-string">&#x27;v = E_L&#x27;</span>)
neuron.run_regularly(<span class="hljs-string">&quot;&quot;&quot;amplitude = rand() * 2*nA
                        freq = 50*Hz + 100*Hz*rand()&quot;&quot;&quot;</span>,
                     dt=<span class="hljs-number">100</span>*ms)  <span class="hljs-comment"># change injected current every 100ms</span>
</code></pre>
